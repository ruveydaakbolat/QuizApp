<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Who Wants to Be a Millionaire</h1>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <div class="question-wrapper">
                <h2 id="question"></h2>

                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="e" class="answer">
                        <label for="e" id="e_text"></label>
                    </li>
                </ul>
            </div>
            <button class="submit" id="submit">Yes</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
